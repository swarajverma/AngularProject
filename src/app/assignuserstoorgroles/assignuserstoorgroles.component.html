<div class="jumbotron" style="height: 100%; margin-top: 15px">
    <h3 id="title">ASSIGN USERS TO ORG ROLES</h3>
    <br>
    <form>
        <div class="form-group row" >
            <label for="orgrole" class="col-md-3 col-sm-3 col-lg-3 col-xl-3" 
            style="margin-top: 5px">Select Organazational Role:</label>
            <select id="orgroles" class="form-control col-md-9 col-sm-9 col-lg-9 col-xl-9">
                <option value="_GL01IM101MH - 101 Material Handler">_GL01IM101MH - 101 Material Handler</option>
                <option value="_GL01IM3PLWH- 3PL Whse Mat Handler">_GL01IM3PLWH- 3PL Whse Mat Handler</option>
                <option value="_GL01IMCRIB- CRIB ATTENDANT">_GL01IMCRIB- CRIB ATTENDANT</option>
                <option value="_GL01IMLNTRK- IMWM MX End of Line Trucker">_GL01IMLNTRK- IMWM MX End of Line Trucker
                </option>
            </select>
        </div>

        <div class="row" >
            <div class="col-md-5 col-sm-5 col-lg-5 col-xl-5">
                <div class="form-group row">
                    <!-- <div class="col-md-2 col-sm-2 col-lg-2 col-xl-2"> -->
                        <label for="racfid" class="col-md-2 col-sm-2 col-lg-2 col-xl-2" style="margin-top: 5px">RACFID:</label>
                    <!-- </div> -->
                    <div class="col-md-10 col-sm-10 col-lg-10 col-xl-10">
                        <input type="text" id="racfid" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1">&nbsp;</div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                <div class="form-group row">
                    <label for="name" class="col-md-2 col-sm-2 col-lg-2 col-xl-2 col-form-label" style="margin-top: 5px">Name:</label>
                    <div class="col-md-10 col-sm-10 col-lg-10 col-xl-10">
                        <input type="text" id="name" class="form-control" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-5 col-sm-5 col-lg-5 col-xl-5">&nbsp;</div>
            <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">&nbsp;</div>
        </div>

        <div class="row" >

            <div class="col-md-5 col-sm-5 col-lg-5 col-xl-5">
                <label for="available">Available</label>
                <select name="availableUsers" id="availableUsers" multiple="" class="form-control">
                    <option value="Lk91667" *ngFor="let li of list;let i = index" (click)="availableIndex = i">
                        {{li}}</option>
                </select>
            </div>

            <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1" style="margin-top: 30px">
                <input type="button" value=">" 2 (click)="onSelectRight(availableIndex)"
                    class="form-control">
                <input type="button" value="<" 2 (click)="onSelectLeft(selectedIndex)"
                    class="form-control">
                <input type="button" value=">>" 2 (click)="onCompleteSelect('right')"
                    class="form-control">
                <input type="button" value="<<" 2 (click)="onCompleteSelect('left')"
                    class="form-control">
            </div>

            <div class="col-md-6 col-sm-6 col-lg-6 col-lg-6" >
                <label for="available">Selected</label>
                <select name="selectedUsers" id="selectedUsers" multiple="" class="form-control">
                    <option *ngFor="let li of newList;let i = index" (click)="selectedIndex = i">{{li}}
                    </option>
                </select>
            </div>
        </div>
<br>
            <div class="form-group row" >
                <div class="col-md-5 col-sm-5 col-lg-5 col-xl-5">&nbsp;</div>
                <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">&nbsp;</div>
            </div>

            <!-- <div class="form-group " style="text-align: center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>        -->
    </form>
</div>
